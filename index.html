<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-tomorrow.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>OpenID Connect Discovery Endpoint</h1>
	<pre><code id="openid-configuration" class="language-json"></code></pre>
	<h2>OpenID Connect Discovery Endpoint</h2>
	<pre><code id="jwks" class="language-json"></code></pre>
	<script>
		Promise.all([
			fetch('/.well-known/openid-configuration')
			.then(res => res.json())
			.then(cfg => {
			  document.getElementById('openid-configuration').innerHTML = JSON.stringify(cfg, null, 4)
			}),
			fetch('/openid/v1/jwks')
			.then(res => res.json())
			.then(cfg => {
			  document.getElementById('jwks').innerHTML = JSON.stringify(cfg, null, 4)
			})
		]).catch(err => {
			console.error(err)
		})
	</script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-core.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
